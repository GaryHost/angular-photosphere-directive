<!doctype html>
<html>
  <head>
    <title>Photosphere example</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  </head>
  <body data-ng-app="app">

      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>Angular Photosphere Directive</span>
        </div>
      </md-toolbar>
      <md-content data-layout="column" data-layout-margin data-layout-padding data-layout-align="center center" data-layout-fill>
        <photosphere src="img/photosphere.jpg" width="800"></photosphere>
      </md-content>

      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="bower_components/angular-aria/angular-aria.min.js"></script>
      <script src="bower_components/angular-material/angular-material.min.js"></script>
      <script src="bower_components/three.js/three.min.js"></script>
      <script src="scripts/photosphere.min.js"></script>

      <script src="scripts/app.js"></script>
